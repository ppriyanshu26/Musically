<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css" class="css">
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">

</head>

<body bg-ima>
    <div class="container flex bg-black">

        <div class="left  ">
            <div class="close">
                <img class="invert" src="close.svg" alt="">
            </div>
            <div class="home m-1 bg-gray rounded p-1">
                <div class="logo">MUSICALLY</div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="home">Home</li>
                    <li><img class="invert" src="search.svg" alt="home">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1">
                <div class="heading">
                    <img class="invert" src="library.svg" alt="">
                    <h2>
                        Your Library
                    </h2>
                </div>
                <div class="songlist">

                    <ul>

                    </ul>
                </div>
                <div class="footer">
                    <div><a href="#"><span>Legal</span></a></div>
                    <div><a href="#"><span>Safety &amp; Privacy
                                Center</span></a>
                    </div>
                    <div><a href="#"><span>Privacy Policy</span></a>
                    </div>
                    <div><a href="#"><span>Cookies</span></a></div>
                    <div><a href="#"><span>About Ads</span></a>
                    </div>
                    <div><a href="#"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right  bg-gray rounded ">
            <div class="header">
                <div class="nav">
                    <div class="hamburgericon">

                        <img class="invert hamburger" src="hamburger.svg" alt="">
                        <div class="loop invert"><img src="loop.svg" alt=""></div>
                        <div class="shuffle invert"><img src="shuffle.svg" alt=""></div>
                    </div>
                </div>
                <div class="buttons">
                    <a href="http://127.0.0.1:8000/upload" id="fileButton" class="hover-effect">Add to playlist</a>
                    <a href="http://127.0.0.1:8000/" id="fileButton" class="hover-effect">Signout</a>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Musically Playlists</h1>
                <div class="cardcontainer">
                  
                </div>
                <div class="playbar ">
                    <div class="seekbar">
                        <div class="circle"></div>
                    </div>
                    <div class="abovebar">

                        <div class="songinfo"></div>
                        
                        <div class="songbuttons">
                            <img width="35" id="previous" src="previoussong.svg" alt="">
                            <img width="35" id="play" src="pause.svg" alt="">
                            <img width="35" id="next" src="nextsong.svg" alt="">
                        </div>
                        <div class="afterbar">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img width="25" src="volume.svg" alt="">
                                <div class="range">
                                    <input type="range" name="volume" id="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="cip.js"></script>
</body>

</html>
